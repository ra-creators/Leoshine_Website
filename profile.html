<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LeoShine | profile</title>
    <!-- Bootstrap CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <!-- custom css -->
    <!-- <link rel="stylesheet" href="/css/base.css" /> -->

    <!-- fontawesome -->
    <script
      src="https://kit.fontawesome.com/fecc50ad8e.js"
      crossorigin="anonymous"
    ></script>

    <!-- fevicons and others -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <!-- todo 1. sidebar hide on small screens, actual design -->
  <body>
    <div class="container-fluid d-sm-flex vh-100 g-0">
      <div class="col-12 col-sm-auto">
        <!-- sidebar -->
        <nav
          class="navbar navbar-expand-sm navbar-light mx-4"
          style="position: sticky"
        >
          <div class="container-fluid">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#profile-index"
              aria-controls="profile-index"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="profile-index">
              <ul class="navbar-nav flex-column">
                <li class="nav-item py-3 text-center">
                  <img
                    src="/img/profile/user.png"
                    alt="user"
                    class="img-fluid rounded-circle"
                    style="height: 20vh; width: 20vh"
                  />
                  <p class="mt-4"><span>Hello, </span>Lexi Ferns</p>
                </li>
                <li class="nav-item py-3 border-top border-2 dropdown">
                  <a
                    class="nav-link text-dark dropdown-toggle"
                    href="#profile"
                    id="navbarScrollingDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    <span
                      ><img
                        src="/img/profile/icon-user.svg"
                        class="img-fluid me-3"
                        style="height: 1.3rem"
                        alt="" /></span
                    >Account Settings
                  </a>
                  <ul
                    class="dropdown-menu border-0"
                    style="position: static"
                    aria-labelledby="navbarScrollingDropdown"
                  >
                    <li>
                      <a class="ps-5 dropdown-item" href="#profile">
                        Profile Information</a
                      >
                    </li>
                    <li>
                      <a class="ps-5 dropdown-item" href="#address"
                        >Manage address</a
                      >
                    </li>
                    <!-- <li><hr class="dropdown-divider" /></li> -->
                  </ul>
                </li>
                <li class="nav-item py-3 border-top border-2">
                  <a class="nav-link text-dark" href="#orders"
                    ><span
                      ><img
                        src="/img/profile/icon-box.svg"
                        class="img-fluid me-3"
                        style="height: 1.3rem"
                        alt=""
                    /></span>
                    MY ORDER
                  </a>
                </li>
                <li class="nav-item py-3 border-top border-2">
                  <a class="nav-link text-dark" href="#payments"
                    ><span
                      ><img
                        src="/img/profile/icon-wallet.svg"
                        class="img-fluid me-3"
                        style="height: 1.3rem"
                        alt=""
                    /></span>
                    PAYMENT
                  </a>
                </li>
                <li class="nav-item py-3 border-top border-2">
                  <a class="nav-link text-dark" href="#rewards">
                    <span
                      ><img
                        src="/img/profile/icon-user.svg"
                        class="img-fluid me-3"
                        style="height: 1.3rem"
                        alt="" /></span
                    >MY REWARDS
                  </a>
                </li>
                <li class="nav-item py-3 border-top border-2">
                  <a class="nav-link text-dark" href="/logout"
                    ><span
                      ><img
                        src="/img/profile/icon-logout.svg"
                        class="img-fluid me-3"
                        style="height: 1.3rem"
                        alt="" /></span
                    >LOGOUT</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- content -->
      <div class="col-12 col-sm h-100 overflow-hidden">
        <section id="profile" class="vh-100 p-3 overflow-auto">
          <div class="row justify-content-center">
            <div class="row border-bottom border-2 pb-3 mb-4">
              <div class="col-auto col-lg-8">
                <h4 class="">Personal Information</h4>
              </div>
              <div class="col-auto"><a href="">edit</a></div>
            </div>

            <div class="col-12 col-md-8">
              <div class="row mb-5">
                <div class="col-6">
                  <div class="row">
                    <label class="form-label" for="f-name">First Name</label>
                  </div>
                  <div class="row">
                    <input
                      class="form-control border-0"
                      type="text"
                      value="Lexi"
                    />
                  </div>
                </div>
                <div class="col-6">
                  <div class="row">
                    <label class="form-label" for="first-name">Last Name</label>
                  </div>
                  <div class="row">
                    <input
                      class="form-control border-0"
                      name="first-name"
                      id="first-name"
                      type="text"
                      value="Ferns"
                    />
                  </div>
                </div>
              </div>
              <div class="row mb-5">
                <div class="row">
                  <label class="form-label" for="gender">Your Gender</label>
                </div>
                <div class="row">
                  <div class="col-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="gender-male"
                    />
                    <label class="form-check-label" for="gender-male">
                      Male
                    </label>
                  </div>
                  <div class="col-auto">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="gender"
                      id="gender-female"
                    />
                    <label class="form-check-label" for="gender-female">
                      Female
                    </label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mb-5 justify-content-center">
            <div class="row border-bottom border-2 pb-3 mb-4">
              <div class="col-auto col-lg-8">
                <h4 class="">Email Address</h4>
              </div>
              <div class="col-auto"><a href="">edit</a></div>
              <div class="col-auto"><a href="">change password</a></div>
            </div>

            <div class="col-12 col-md-8">
              <input
                type="email"
                class="form-control border-0"
                id="email"
                value="Lexiferns1@gmai.com"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="row border-bottom border-2 pb-3 mb-4">
              <div class="col-auto col-lg-8">
                <h4 class="">Mobile NUmber</h4>
              </div>
              <div class="col-auto"><a href="">edit</a></div>
            </div>

            <div class="col-12 col-md-8">
              <input
                type="number"
                class="form-control border-0"
                id="phone"
                value="+919087654321"
                aria-describedby="emailHelp"
              />
            </div>
          </div>
        </section>
        <section id="address" class="vh-100 p-3 overflow-auto">
          <h1>address</h1>
        </section>
        <section id="orders" class="vh-100 p-3 overflow-auto">
          <h1>orders</h1>
        </section>
        <section id="payments" class="vh-100 p-3 overflow-auto">
          <h1>payments</h1>
        </section>
        <section id="rewards" class="vh-100 p-3 overflow-auto">
          <h1>reward</h1>
        </section>
      </div>
    </div>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  </body>
</html>
